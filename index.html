<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7e22486cc7.js" crossorigin="anonymous"></script>
</head>
<body>
     <div class="stop-watch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="btns">
          <button onclick="watchStop()"> <i class="fa-solid fa-stop"></i> </button> 
        <button onclick="watchStart()">  <i class="fa-solid fa-play" onclick="watchStart()"></i> </button> 
    <button onclick="watchReset()">   <i class="fa-solid fa-clock-rotate-left"></i> </button> 
        </div>
     </div>
     <script>

        let [secs, mins, hrs] = [0,0,0];
        let displayTime = document.getElementById("displayTime");
        let timer = null;
    
        function stopWatch() {
            secs++;
            if(secs == 60) {
                secs = 0;
                mins++;
                if( mins == 60) {
                    mins = 0;
                    hrs++;
                }
            }
    
            let h = hrs < 10 ? "0" + hrs : hrs;
            let m = mins < 10 ? "0" + mins : mins;
            let s = secs < 10 ? "0" + secs : secs;
    
            displayTime.innerHTML = h + ":" + m + ":" + s;
        }
    
        function watchStart() {
            if(timer !== null) {
                    clearInterval(timer);
                 };
            timer = setInterval(stopWatch,1000);
           
        }
    
        function watchStop() {
            clearInterval(timer);
        }
    
        function watchReset() {
            clearInterval(timer);
            [secs,mins,hrs] = [0,0,0];
            displayTime.innerHTML =  "00:00:00";
        }
    
    </script>
</body>

</html>
